<app-header-users/>
<div class="container">
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Registrar Reciclador</h2>
            <form class="form">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de Usuario" required>
            <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</div>
<app-footer-users/>
