<div class="container">
  <table mat-table [dataSource]="dataSource()" class="custom-table">
    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de la Empresa </th>
      <td mat-cell *matCellDef="let element"> {{ element.nombre_empresa }} </td>
    </ng-container>

    <!-- material Column -->
    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef> Material </th>
      <td mat-cell *matCellDef="let element"> {{ element.material }} </td>
    </ng-container>

    <!-- cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad (Kg)</th>
      <td mat-cell *matCellDef="let element"> {{ element.cantidad_reciclada }} </td>
    </ng-container>

    <!-- ganancias Column -->
    <ng-container matColumnDef="ganancias">
      <th mat-header-cell *matHeaderCellDef> Ganancias </th>
      <td mat-cell *matCellDef="let element"> ${{ element.ganancias }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
