<div class="dialog-container">
    <h2 class="solicitud-titulo">Editar Administrdor</h2>
    <div class="input-container">
        <p>Nombre del Administrador</p>
      <input type="text" id="name" class="input-field" placeholder="Osvaldo Ochoa" required />
    </div>
    <div class="input-container">
        <p>Correo Electrónico</p>
        <input type="email" id="email" class="input-field" placeholder="osvagmail" required />
    </div>
    <div class="input-container">
        <p>Contraseña</p>
        <input type="password" id="password" class="input-field" placeholder="1322321" required />
    </div>
    <div class="input-container">
        <p>Confirmar Contraseña</p>
        <input type="password" id="password" class="input-field" placeholder="123123123" required />
    </div>


    <div class="button-container">
      <button type="button" class="close-button" (click)="closeDialog()">Cerrar</button>
      <button type="submit" class="add-button">Modificar</button>
    </div>
  </div>
