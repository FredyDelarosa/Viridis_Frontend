<app-header-company *ngIf="myRol === 'empresa'"></app-header-company>
<app-header-recycler *ngIf="myRol === 'reciclador'"></app-header-recycler>

<div class="card-container">
  <div *ngFor="let publication of publications" class="card">
    <div class="card-header">
      <img class="profile-pic" [src]="publication.imagen_url" alt="Profile Picture">
      <div class="user-info">
        <h2>{{ publication.nombre_usuario }}</h2> <!-- Mostrar el nombre del usuario o empresa -->
        <p class="date">{{ publication.fecha_creacion | date:'longDate' }}</p>
      </div>
    </div>
    
    <div class="info">
      <h3 class="description">{{ publication.descripcion }}</h3>
    </div>
    <img class="imgprincipal" [src]="publication.imagen_url" alt="Imagen de la publicaciÃ³n">
  </div>
</div>

<app-footer-users></app-footer-users>
