<div class="dialog-container">
    <h2 class="solicitud-titulo">Agregar Material</h2>
    <div class="input-container">
      <input type="text" id="materialname" class="input-field" placeholder="Nombre del Material" required />
    </div>
    <div class="input-container">
      <input type="number" id="quantity" class="input-field" placeholder="Cantidad (Kg)" required />
    </div>
    <div class="button-container">
      <button type="button" class="close-button" (click)="closeDialog()">Cerrar</button>
      <button type="submit" class="add-button">Agregar</button>
    </div>
  </div>
