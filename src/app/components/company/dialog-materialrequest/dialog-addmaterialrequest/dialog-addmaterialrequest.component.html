<div class="dialog-container">
  <h2 class="solicitud-titulo">Agregar Solicitud de Material</h2>
  <div class="input-container">
    <p>Tipo de Material</p>
    <select id="name" class="input-field" [(ngModel)]="selectedMaterial" required>
      <option value="" disabled selected>Selecciona un material</option>
      <option *ngFor="let material of materials" [value]="material.id_material">
        {{ material.nombre_material }}
      </option>
    </select>
  </div>
  <div class="input-container">
    <p>Precio por Kg</p>
    <input
      type="number"
      id="quantity"
      class="input-field"
      [(ngModel)]="formData.cantidad_solicitada"
      placeholder="Cantidad solicitada"
      required
    />
  </div>
  <div class="input-container">
    <p>Cantidad (Kg)</p>
    <input
      type="number"
      id="price"
      class="input-field"
      [(ngModel)]="formData.precio"
      placeholder="Precio"
      required
    />
  </div>
  <div class="input-container">
    <textarea
      id="description"
      class="input-field"
      [(ngModel)]="formData.descripcion"
      placeholder="DescripciÃ³n"
    ></textarea>
  </div>
  <div class="input-container">
    <div class="file-container">
      <input type="file" id="fotos" class="file-input" (change)="onFileChange($event)" />
    </div>
  </div>
  <div class="button-container">
    <button type="button" class="close-button" (click)="closeDialog()">Cerrar</button>
    <button type="submit" class="add-button" (click)="onSubmit()">Agregar</button>
  </div>
</div>
